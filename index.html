<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-[#D5E1EF]">
  <main class="flex justify-center items-center h-screen">
    <div class="bg-white w-[320px] h-[497px] rounded-[15px] flex items-center flex-col pt-5">
      <img class="h-[288px] w-[288px] rounded-[15px]" src="images/image-qr-code.png" alt="">
      <div class="w-[288px] h-[129px] flex flex-col items-center">
        <div class="w-[288px] h-[56px] text-center">
          <h1 class="text-xl font-bold mt-5 ">Improve your front-end <br> skills by building projects</h1>
        </div>
        <div class="w-[256px] h-[57px] mt-8 text-center">
          <p class="text-sm text-[#7D889E]">Scan the QR code to visit Frontend Mentor and take your coding skills to <br> the next level</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
