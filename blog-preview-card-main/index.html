<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="bg-[#F4D04E]">

  <main class="flex flex-col justify-center items-center h-screen">
    <div id="card"
      class="relative bg-white w-[384px] h-[522px] flex flex-col items-center pt-6 rounded-[15px] border-2 border-black">
      <img class="w-[336px] h-[200px] rounded-[15px]" src="assets/images/illustration-article.svg" alt="illustration">
      
      <section class="w-[336px] h-[194px] mt-6 ">
        <div class="w-[82px] h-[29px] bg-[#F4D04E] text-center font-bold rounded-[5px]">Learning</div>
        <p class="mt-4 font-semibold text-sm">Published 21 Dec 2023</p>
        <h1 class="mt-4 text-[22.5px] font-extrabold">HTML & CSS foundations</h1>
        <p class="mt-4 text-[#7F7F7F]">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <footer class="w-[129px] h-[32px] mt-8 absolute left-6 bottom-5 flex gap-3 text-xs font-bold items-center"><img class="w-[32px] h-[32px]" src="assets/images/image-avatar.webp" alt="avatar">Greg Hooper</footer>
    </div>
  </main>
</body>

</html>
